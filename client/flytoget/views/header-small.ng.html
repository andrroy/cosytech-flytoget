<!--
ng-view directive updates the current element with the new
data/template that comes from router, so you can make a generic
layout and use ng-view, and if you still have a repetitive code;
use ng-include.

-->

<header ng-controller="headerSmallCtrl" class="container-fluid header-sm">
    <div class="header-small">
        <div class="greeting">
            <span><a href="/"><i class="fa fa-arrow-left pull-left"></i></a></span>
            {{name}}
        </div>
    </div>
</header>
