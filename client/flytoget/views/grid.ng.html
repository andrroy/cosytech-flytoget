<ng-include src="'client/flytoget/views/header.ng.html'"> </ng-include>

<div class="content">

    <!-- See comment in gridCtrl.js about mongo retreval -->
    <!--<h1>{{ applications }}</h1>-->

    <!-- GRID VIEW-->
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <!--<h1>Airlines</h1>-->
                <div class="center">
                    <label for="filter-by"><i class="fa fa-search"></i></label>
                    <input name="filter-by" type="search" ng-model="search" placeholder="Search by flight number"/>
                </div>
            </div>
        </div>

        <div class="row" ng-show="!listView">
            <div dir-paginate="airline in airlines | itemsPerPage: perPage" total-items="airlineCounts.count">
                <div class="col-xs-4">
                    <div class="thumbnail">
                        <img src="img/airline.png" class="img-responsive" alt="...">
                        <div class="caption">
                            <p>{{airline.name}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <dir-pagination-controls class="paginationControls" style on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
        </div>
    </div> <!-- /GRID VIEW-->

    <div class="container-fluid flightList" ng-show="listView">
        <div class="row" >
            <div class="col-xs-12">
                <ul>
                    <li ng-repeat="test in flights" class="flight-list-item">
                        <h1>{{test.flight_id}} - {{test.airport_name}}</h1>
                        <p>Gate: {{test.gate}} Boarding: {{test.schedule_time | date:"h:mm"}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div ng-show="$root.currentUser">
        <input ng-model="app.name"/>
        <input ng-model="app.description"/>

        <button ng-click="save()">Save</button>
        <button ng-click="reset()">Reset</button>
        <button><a href="/overview"></a>Cancel</button>
    </div>
</div>
