<!--
ng-view directive updates the current element with the new
data/template that comes from router, so you can make a generic
layout and use ng-view, and if you still have a repetitive code;
use ng-include.

-->

<header ng-controller="headerCtrl" class="container-fluid header-lg">
    <div class="header-wrapper">
        <div class="greeting">Hi and welcome aboard</div>
        <div class="weather">
            <!--<div class="fa fa-cloud" id="weather-icon"></div>-->
            <img class="icon-small" src="{{icon}}" alt="{{icon}}"/>
            <div id="weather-text">{{ getDateTime | date: "EEEE, MMMM d"}}</div>
            <div id="weather-deg">{{temperature}}&deg;</div>
        </div>
    </div>
</header>
