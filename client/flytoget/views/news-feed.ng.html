<ng-include src="'client/flytoget/views/header-small.ng.html'"> </ng-include>

<div class="content">

    <article class="article" ng-repeat="entry in newsEntries | orderBy: '-date'">
        <a href="{{entry.link}}">
            <p>{{entry.summary}}</p>
            <small ng-bind="entry.date | date:'H:mm, MM/dd/yyyy'"></small>
            <hr>
        </a>
    </article>

</div>
