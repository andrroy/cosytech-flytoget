<div ng-controller="NewsFeedCtrl" class="">
    <div class="menuWrapper">

        <header class="navbar navbar-fixed-top" role="banner">
            <div class="container">
                <h3 class="nabar-brand">
                    Hi and welcome aboard
                </h3>
                <div class="weather">
                    <p><i class="fa fa-cloud"></i>Weather information here...</p>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="text-center">

                        <article ng-repeat="entry in newsEntries | orderBy: 'date'">
                            <header>
                                <h2>{{entry.title}}</h2>
                                <!-- Date -->
                            </header>
                            <p>{{entry.summary}}</p>
                        </article>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
