<ng-include src="'client/flytoget/views/header.ng.html'"> </ng-include>

<div class="content">

    <div ng-repeat="entry in newsEntries | orderBy: '-date'">
        <article class="article" >
            <small ng-bind="entry.date | date:'H:mm, MM/dd/yyyy'"></small>
            <br/>
            <a href="{{entry.link}}">
                <p>{{entry.summary}}</p>
            </a>
        </article>
        <hr>
    </div>

</div>
